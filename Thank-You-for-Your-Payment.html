<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You For Your Payment | Badboyz Customz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thankyou-container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 18px;
      box-shadow: 0 6px 24px #0002;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.13em;
      color: #222b36;
      margin-bottom: 22px;
    }
    .icon-check {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 16px;
    }
    .back-btn {
      display: inline-block;
      background: #0a5cff;
      color: #fff;
      padding: 13px 38px;
      border: none;
      border-radius: 7px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background 0.15s;
      margin-top: 12px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #0633a0;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="icon-check">✔️</div>
    <h1>Thank You!</h1>
    <p>Your payment has been received.</p>
    <p>We appreciate your business. If you have any questions, please contact us directly.</p>
    <a class="back-btn" href="https://saginaw.badboyzcustomz2.com">Back to Home</a>
  </div>
</body>
</html>
