    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-accent: #00bfff; /* Deep Sky Blue */
            --text-color: #e0e0e0;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* --- Vehicle Model Selector --- */
        .vehicle-model-selector {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            margin: 0 0 30px 0;
        }
        
        .vehicle-model-selector h3 {
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .vehicle-model-selector select {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 0;
        }
        
        .vehicle-model-selector select:focus {
            border-color: var(--primary-accent);
            outline: none;
        }

        .body-style-badge {
            display: inline-block;
            background-color: rgba(0, 191, 255, 0.2);
            color: var(--primary-accent);
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* New vehicle information panel styles */
        .vehicle-info-panel {
            margin-top: 20px;
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 15px;
            display: none; /* Hidden by default */
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .info-item {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 4px;
        }
        .info-item h4 {
            margin: 0 0 5px 0;
            font-size: 0.9em;
            font-weight: 500;
            color: var(--primary-accent);
        }
        .info-item div {
            font-size: 0.8em;
            color: #ccc;
        }

        /* Hide the old navigation */
        .vehicle-nav {
            display: none;
        }
        
        /* --- Tint Controls --- */
        .tint-controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .tint-percentage-buttons button {
            background-color: var(--surface-color);
            border: 1px solid #444;
            color: var(--text-color);
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .tint-percentage-buttons button:hover {
            border-color: var(--primary-accent);
        }

        .tint-percentage-buttons button.active {
            background-color: var(--primary-accent);
            color: var(--bg-color);
            font-weight: bold;
            border-color: var(--primary-accent);
        }

        /* --- Submission Form --- */
        .submission-form {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 30px;
            margin-top: 40px;
            text-align: center;
        }
        .submission-form h3 {
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 1px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .form-fields {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .form-fields input {
            background-color: var(--bg-color);
            border: 1px solid #444;
            color: var(--text-color);
            padding: 12px;
            border-radius: 6px;
            font-size: 1em;
            width: 250px;
        }
        .form-fields input::placeholder {
            color: #888;
        }
        .form-fields input:focus {
            outline: none;
            border-color: var(--primary-accent);
        }
        .submission-form button {
            background-color: var(--primary-accent);
            border: none;
            color: var(--bg-color);
            padding: 12px 40px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 20px;
            transition: transform 0.2s ease;
        }
        .submission-form button:hover {
            transform: scale(1.05);
        }

        /* --- Vehicle Display --- */
        .vehicle-section {
            display: none;
        }
        .vehicle-section.active {
            display: block;
        }
        .views-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .car-visualization {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .car-visualization .car-body {
            width: 100%;
            display: block;
            z-index: 1;
        }
        .car-visualization .window-tint {
            position: absolute;
            pointer-events: auto;
            transition: opacity 0.3s ease-in-out;
            filter: invert(1);
            z-index: 2;
            cursor: pointer;
        }
        .car-visualization .window-tint:hover {
            filter: brightness(0.8) invert(1);
        }
        .scale-overlay {
            transform: scale(1.2);
            transform-origin: center center;
            z-index: 3;
        }

        /* --- Individual Tint Menu --- */
        .tint-options-menu {
            position: absolute; background-color: white; border: 1px solid #ccc; border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); z-index: 1000; padding: 8px;
            display: flex; flex-direction: column; gap: 5px;
        }
        .tint-options-menu button {
            background-color: #f0f0f0; color: black; border: 1px solid #ddd; padding: 8px 12px;
            cursor: pointer; border-radius: 3px; font-size: 0.9em; text-align: center;

        function applyTintToWindow(el, tintPercentageString) {
            if (!el || !el.src || el.src.includes('path/to/your/') || el.src.endsWith('/')) {
                if(el) el.style.display = 'none';
                return;
            }
            el.style.display = 'block';
            el.dataset.currentTint = tintPercentageString;
            let opacityLevel;
            if (tintPercentageString === "Clear") {
                opacityLevel = '0';
            } else {
                const tintValue = parseInt(tintPercentageString, 10);
                const opacityMap = { 5: 0.95, 15: 0.85, 20: 0.80, 35: 0.65, 50: 0.50, 70: 0.30 };
                opacityLevel = (opacityMap[tintValue] || 0).toString();
            }
            el.style.opacity = opacityLevel;
        }

        function removeTintMenu() {
            if (activeTintMenu) {
                activeTintMenu.remove();
                activeTintMenu = null;
                document.removeEventListener('click', handleClickOutsideMenu, true);
            }
        }

        function handleClickOutsideMenu(event) {
            if (activeTintMenu && !activeTintMenu.contains(event.target) && !event.target.classList.contains('window-tint')) {
                removeTintMenu();
            }
        }

        function showTintMenuForWindow(el, clickEvent) {
            removeTintMenu();
            const menu = document.createElement('div');
            menu.className = 'tint-options-menu';
            const availableTints = ["5%", "15%", "20%", "35%", "50%", "70%", "Clear"];
            availableTints.forEach(tint => {
                const btn = document.createElement('button');
                btn.textContent = tint;
                btn.onclick = (e) => {
                    e.stopPropagation();
                    applyTintToWindow(el, tint);
                    removeTintMenu();
                };
                menu.appendChild(btn);
            });
            document.body.appendChild(menu);
            activeTintMenu = menu;
            menu.style.top = `${clickEvent.pageY + 10}px`;
            menu.style.left = `${clickEvent.pageX + 5}px`;
            setTimeout(() => document.addEventListener('click', handleClickOutsideMenu, true), 0);
        }

            const activeVehicleButton = document.querySelector('.vehicle-nav button.active');
            if (!activeVehicleButton) return;

            const activeVehicleKey = activeVehicleButton.dataset.vehicle;
            const currentWindowElements = allWindowElements[activeVehicleKey];

        function prepareSubmission() {
            const activeVehicleButton = document.querySelector('.vehicle-nav button.active');
            if (!activeVehicleButton) return false;

            const vehicleKey = activeVehicleButton.dataset.vehicle;
            const vehicleName = activeVehicleButton.textContent;
            const vehicleModel = vehicleModelSelect.value;
            const currentWindowElements = allWindowElements[vehicleKey];
            
            let details = '';
            
            if (vehicleModel) {
                details += `Vehicle: ${vehicleModel}\n`;
                if (vehicleBodyStyleData[vehicleModel]) {
                    details += `Body Style: ${vehicleBodyStyleData[vehicleModel].bodyStyle}\n`;
                }
            } else {
                details += `Vehicle Type: ${vehicleName}\n`;
            }
            
            details += `--------------------------\n`;

            for (const key in currentWindowElements) {
                const el = currentWindowElements[key];
                // Check if the element exists and is visible
                if (el && el.offsetParent !== null) {
                    // Create a readable name from the object key
                    const windowName = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    const tintValue = el.dataset.currentTint || 'Clear';
                    details += `${windowName}: ${tintValue}\n`;
                }
            }
            
            if (tintDetailsInput) {
                tintDetailsInput.value = details;
            }
            return true; // Allow submission
        }

        if (quoteForm) {
            quoteForm.addEventListener('submit', (e) => {

                    e.preventDefault(); // Stop submission if data can't be prepared
                    alert("Could not prepare submission data. Please select a vehicle.");
                }
                // On successful preparation, the form submits naturally to Formspree
